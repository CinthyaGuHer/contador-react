<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados en React</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Introducción a los Estados</h1>
    <div id="root">
        <script type="text/babel">
            //Definiendo un componente llamado Interpolar, en el que se define un estado, el cual esta
            // representado por la variable número. El estado se va a utilizar mediante el metodo useState()
            //de React que recibe como parametos el valor inicial, y que devuelve en este caso un estado y una 
            // funcion para manipular  ese estado.

            const Interpolar = ()=>{
                const [numero, setNumero] = React.useState(0);

                setInterval(()=>{
                    setNumero(numero + 1); // No usar setNumero(numero ++); porque asi se está volviendo  a redefinir  la variable
                    console.log(numero);

                }, 1500);

                return (
                    <div>
                        <h1>Numero: {numero}</h1>
                        <hr/>
                    </div>
                );
            }

            ReactDOM.render(<Interpolar />, document.getElementById('root'));
        </script>
    </div>
</body>
</html>
