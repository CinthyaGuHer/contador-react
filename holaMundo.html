<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo desde React</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>React Desde CDN</h1>
    <h3>Hola Mundo con React</h3>
    <div id="root">

    </div>
    <script>
        //empezamos por observar el contenido de estos componentes en la consola
        console.log(React);
        console.log(ReactDOM);

        //Agregamos un nuevo elemento con ReactDOM
        ReactDOM.render(React.createElement('h1', null, 'Hola Mundo'), document.getElementById('root'));
    </script>
</body>

</html>
